<div id="divPrincipal">

  <div id="modal01" class="modal">
    <span onclick="document.getElementById('modal01').style.display='none'" class="close" title="Close Modal">Ã—</span>
    <form class="modal-content animate">

      <div>
        <div id="divAlerta" class="alert alert-danger">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <p>{{mensajeAlerta}}</p>
        </div>

        <div class="container" id="contenidoModal">
        </div>
      </div>
      <div class="clearfix">
        <a type="button" class="btn" (click)="ingresar()">Ingresar</a>
      </div>

    </form>
  </div>


  <div id="divBotones">
    <a class="btn" type="button">Mi pedido viene en...</a>
    <a class="btn" type="button">El plato estuvo...</a>
  </div>

  <div class="container" id="contenedorSlide">
    <slideshow id="slide" [minHeight]="'425px'" [autoPlay]="false" [showArrows]="true" [imageUrls]="imageUrlArray"
      [lazyLoad]="this.imageUrlArray?.length > 1" [autoPlayWaitForLazyLoad]="true">
    </slideshow>
  </div>

  <button type="button" id="btnIngreso" (click)="moduloIngreso()">Ingreso Personal</button>

</div>
