<form class="col-md-12">

    <div class="row">

        <div class="divFoto">
            <!-- <img [src]="src" class="imagen" alt="Perdi mi zapato"> -->
            <img [src]="src" class="imagen" alt="Perdi mi zapato">
        </div>

        <input class="componenteModal" [(ngModel)]="producto.nombre_producto" name="producto.nombre_producto"
            placeholder="Producto">

        <!-- <label class="componenteModal">Precio</label> -->
        <input class="componenteModal" [(ngModel)]="producto.precio" name="producto.precio" placeholder="Precio">

        <!-- <label class="componenteModal">Descripcion</label> -->
        <input class="componenteModal" [(ngModel)]="producto.descripcion" name="producto.descripcion" placeholder="Descripcion">

        <label class="componenteModal">Cocina</label>
        <select class="componenteModal" [(ngModel)]="producto.id_cocina" name="producto.id_cocina" placeholder="cocina">{{producto.id_cocina}}
            <option [value]=1>Barra</option>
            <option [value]=2>Choppera</option>
            <option [value]=3>Cocina</option>
            <option [value]=4>Candy Bar</option>
        </select>

        <button class="componenteModal" (click)="accionProducto(producto)">Modificar
        </button>

    </div>

    <input type="file" class="form-control browse" ngModel (change)="obtenerImagen($event)" [ngModelOptions]="{standalone: true}">

</form>
