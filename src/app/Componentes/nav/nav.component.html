<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

<!-- cierra externas necesarias bootstrap-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p class="navbar-brand">Resto Admin</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        
        <ul *ngIf="show" class="navbar-nav mr-auto" id="navbarText">
            <li class="nav-item active">
                <button class="btn btn-outline-success" type="submit" (click)="accederPanelAdmin()"> Panel
                    Administrador</button>
            </li>
        </ul>


        <ul *ngIf="showMesas" class="navbar-nav mr-auto" id="navbarText">
            <li class="nav-item active">
                <button class="btn btn-outline-success" type="submit" (click)="accederMesas()"> Ver Mesas</button>
            </li>
        </ul>


        <ul *ngIf="showPedidos" class="navbar-nav mr-auto" id="navbarText">
            <li class="nav-item active">
                <button class="btn btn-outline-success" type="submit" (click)="accederPedidos()"> Ver Pedidos</button>
            </li>
        </ul>



        <button id="btnNavUsuario" class="btn btn-success my-2 my-sm-0" type="submit"><b>Usuario:</b>
            {{usuario}}</button>
        <button id="btnSalir" class="btn btn-warning my-2 my-sm-0" type="submit" (click)="salir()">Salir</button>
    </div>
</nav>
