<!-- fin necesario bootstrap -->


<!-- navPan -->
<app-nav [esPanelAdmin]="esPanelAdmin" [showMesas]="showMesas" [showPedidos]="showPedidos"></app-nav>


<!-- boton alta empleado -->

<button type="button" id="btnPedidosSector" class="btn btn-success" (click)="altaEmpleado()">Alta Empleado</button>


<!-- modal alta empleado -->


<div id="modalAltaEmpleado" class="modal">
    <span onclick="document.getElementById('modalAltaEmpleado').style.display='none'" class="close" title="Close Modal">×</span>

    <form class="modal-content animate">
        <div class="container" id="contenidoModal">
            <app-alta-empleado (altaNueva)="seHizoAlta($event)"></app-alta-empleado>
        </div>
        <div class="clearfix">
            <a type="button" class="btnAnimado" onclick="document.getElementById('modalAltaEmpleado').style.display='none'">Cancelar</a>
        </div>
    </form>
</div>


<!-- modal baja empleado -->

<div class="modal" tabindex="-1" role="dialog" id="modalBajaEmpleado">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Baja de empleado</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <h4>{{mensajeBaja}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="bajaEmpleado()">Eliminar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="document.getElementById('modalBajaEmpleado').style.display='none'">Cancelar</button>
            </div>
        </div>
    </div>
</div>




<!-- tabla empleados -->
<table class="table table-hover table-dark" id="tablaEmpleados">

    <thead>
        <tr>
            <th class="contenidoHeader" scope="col">Id</th>
            <th class="contenidoHeader" scope="col">Usuario</th>
            <th class="contenidoHeader" scope="col">Contraseña</th>
            <th class="contenidoHeader" scope="col">Nombre Completo</th>
            <th class="contenidoHeader" scope="col">Fecha Ingreso</th>
            <th class="contenidoHeader" scope="col">Rol</th>
            <th class="contenidoHeader" scope="col">Habilitado</th>
            <th class="contenidoHeader" scope="col">Modificar</th>
            <th class="contenidoHeader" scope="col">Eliminar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let empleado of listadoEmpleados">

            <td scope="row">{{empleado.id_empleado}}
            </td>
            <td>
                <input class="contenidoModalChico" [(ngModel)]="empleado.usuario" name="empleado.usuario">
            </td>
            <td>
                <input class="contenidoModalChico" [(ngModel)]="empleado.clave" name="empleado.clave">
            </td>
            <td>
                <input class="contenidoModal" [(ngModel)]="empleado.nombre_completo" name="empleado.nombre_completo">
            </td>
            <td>
                <input class="contenidoModalChico" [(ngModel)]="empleado.fecha_ingreso" name="empleado.fecha_ingreso">
            </td>
            <td>
                <!-- <label class="componenteModal">Rol</label> -->
                <select class="btn btn-success my-2 my-sm-0" [(ngModel)]="empleado.id_rol" name="empleado.id_rol">Rol
                    <option [value]=1>Socio</option>
                    <option [value]=2>Mesero</option>
                    <option [value]=3>Bartender</option>
                    <option [value]=4>Cervecero</option>
                    <option [value]=5>Cocinero</option>
                    <option [value]=6>Pastelera</option>
                </select>
            </td>
            <td>
                <!-- <label class="componenteModal">Rol</label> -->
                <select class="btn btn-success my-2 my-sm-0" [(ngModel)]="empleado.activo" name="empleado.activo">Rol
                    <option [value]=1>Habilidado</option>
                    <option [value]=0>Deshabilitado</option>
                </select>
            </td>
            <td>
                <button class="btnTabla" (click)="accionEmpleado(empleado)">Modificar
                </button>

            </td>

            <td>
                <button class="btnTabla" (click)="eliminarEmpleado(empleado)">Eliminar
                </button>

            </td>




    </tbody>
</table>
