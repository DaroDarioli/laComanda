<!-- fin necesario bootstrap -->


<app-nav [esPanelAdmin]="esPanelAdmin" [showMesas]="showMesas" [showPedidos]="showPedidos"></app-nav>

<div *ngIf="noEesAdmin" id="botonesOpciones">
    <button type="button" id="btnPedidosSector" class="btn btn-success" (click)="traerPedidosMiSector()">Traer Pedidos
        Mi Sector</button>
    <button type="button" id="btnMisPedidos" class="btn btn-success" (click)="traerMisPedidos()">Traer mis Pedidos</button>
</div>


<div *ngIf="esAdmin">

    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" id="btnDropDownABM" data-toggle="dropdown">Pedidos
            por estado</button>
        <ul class="dropdown-menu">
            <li><a (click)="traerPedidosPorEstado($event)" id="opcionPendientes">Pedidos Pendientes</a></li>
            <li><a (click)="traerPedidosPorEstado($event)" id="opcionEnPreparacion">Pedidos En Preparacion</a></li>
            <li><a (click)="traerPedidosPorEstado($event)" id="opcionListos">Pedidos Listos Para Servir</a></li>
        </ul>
    </div>


</div>

<table class="table table-hover table-dark">

    <tbody>
        <tr>
            <app-pedido *ngFor="let pedido of listado" [pedido]="pedido">
            </app-pedido>
        </tr>
    </tbody>
</table>
